
  <form #formatata='ngForm' (ngSubmit)="onSubmit(formatata)">

    <p class="text_login">
      <b>Login</b>
    </p> 
   <span class="error" *ngIf="error">{{ error }}</span>
    <mat-form-field class="example-full-width">
          <input matInput placeholder="email" type="email" required (ngModel)="email" id="email" name="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

    </mat-form-field> 
    <br><br>
    <mat-form-field class="example-full-width">
       <input matInput placeholder="password" type="password" required (ngModel)="password" id="password" name="password" >
    </mat-form-field>
    <br><br>
    <p class="button-align">
        <button mat-raised-button color="warn" type="submit" name="action" >Send</button><br><br>
        <a mat-button routerLink="/forgot-password" color="warn">Did you forget your password</a>
    </p>
    <p class="text_register">
      <b>If you are not registered yet:</b>
    </p>
    <p class="button-align">
        <button mat-raised-button color="accent" routerLink="/registrazione">Register</button><br><br>
    </p>
  </form>
